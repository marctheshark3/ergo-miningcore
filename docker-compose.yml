services:
  postgres:
    image: postgres:15-alpine
    container_name: ergo-miningcore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-miningcore}
      POSTGRES_USER: ${POSTGRES_USER:-miningcore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miningcore}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - miningcore-network

  # Main Mining Pool instance for public use
  miningcore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ergo-miningcore
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=${TZ:-UTC}
      - INSTANCE_ID=public
      - ERGO_NODE_HOST=${ERGO_NODE_HOST:-host.docker.internal}
      - ERGO_NODE_PORT=${ERGO_NODE_PORT:-9053}
    volumes:
      - ./config/ergo-public-pool.json:/app/config.json:ro
      - ./logs:/app/logs
      - ./ssl:/app/ssl:ro
      - miningcore_data:/app/data
    ports:
      # Stratum mining ports (non-SSL)
      - "${STRATUM_PORT_1:-4444}:4444"
      - "${STRATUM_PORT_2:-5555}:5555"
      # Stratum SSL ports (handled by miningcore directly)
      - "${STRATUM_SSL_PORT_1:-7777}:7777"
      - "${STRATUM_SSL_PORT_2:-8888}:8888"
    networks:
      - miningcore-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/pools"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx reverse proxy for web interface and API
  nginx:
    image: nginx:alpine
    container_name: ergo-miningcore-nginx
    restart: unless-stopped
    depends_on:
      - miningcore
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - miningcore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/pools"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional but recommended for public pools)
  redis:
    image: redis:7-alpine
    container_name: ergo-miningcore-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - miningcore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
    # Persistent PostgreSQL data
  miningcore_data:
    driver: local
    # Persistent data for miningcore instance
  redis_data:
    driver: local
    # Persistent Redis cache data

networks:
  miningcore-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16